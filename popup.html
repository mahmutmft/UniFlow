<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLPT</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Faculty Tracker</h1>
            <nav>
                <button id="lecturesTab" class="active">Lectures</button>
                <button id="practicalsTab">Practicals</button>
            </nav>
        </header>
        
        <main>
            <div id="lecturesSection" class="section active">
                <div class="add-item">
                    <input type="text" id="newLecture" placeholder="Add new lecture...">
                    <button id="addLectureBtn">Add</button>
                </div>
                <ul id="lecturesList" class="items-list"></ul>
            </div>
            
            <div id="practicalsSection" class="section">
                <div class="add-item">
                    <input type="text" id="newPractical" placeholder="Add new practical...">
                    <button id="addPracticalBtn">Add</button>
                </div>
                <ul id="practicalsList" class="items-list"></ul>
            </div>
        </main>
        
        <footer>
            <div id="progress">
                <span>Progress: </span>
                <span id="progressValue">0%</span>
            </div>
        </footer>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
